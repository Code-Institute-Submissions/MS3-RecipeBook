{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col l8">
      <div class="card medium card-recipe">
        {% for recipe in recipes %}
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{recipe.image_link}}" />
        </div>
        <div class="card-content">
          <span class="card-title activator text-darken-4"
            >{{recipe.recipe_name}}<i class="material-icons right"
              >more_vert</i
            ></span
          >
          <p>Season: {{recipe.seasonal_name}}</p>
          <p>Diffilculty: {{recipe.difficulty_name}}</p>
          <p>Review: {{recipe.review_name}}</p>
        </div>
       
        <div class="card-reveal">
          <span class="card-title text-darken-4"
            >Ingredients<i class="material-icons right">close</i></span
          >
          <ul>
            <li></li>
            {% endfor %}
          </ul>
          <p><a href="#">This is a link</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
